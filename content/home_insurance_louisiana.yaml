    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the average cost of homeowners insurance in Louisiana?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The average yearly cost of Louisiana homeowners insurance is $2,037, though prices vary by insurance company.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is homeowners insurance required in Louisiana?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"No, home insurance isn't required in Louisiana, but if you have a mortgage, your lender will require you to have coverage.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the most common homeowners insurance claim in Louisiana?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Flood and water damage claims are some of the most common homeowners insurance claims in Louisiana.\\\"\\n    }    \\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why is Louisiana home insurance so high?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Louisiana's hurricane and flood exposures are the biggest drivers behind the high cost of home insurance.\\\"\\n    } \\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is hurricane insurance included in Louisiana homeowners insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Yes, hurricane insurance is included in most Louisiana home insurance policies. When you experience a hurricane-related loss, your hurricane deductible will apply.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does Louisiana homeowners insurance cover?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Louisiana homeowners insurance covers the dwelling, personal belongings, other structures, loss of use, personal liability, and medical expense payments.\\\"\\n    }     \\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Do homeowners insurance cover flooding in Louisiana?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"No, standard home insurance policies don't cover flood damage. Flood insurance must be added on for that protection.\\\"\\n    }\\n  }]\\n}\\n</script>"
