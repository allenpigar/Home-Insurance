    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How much does homeowners insurance cost in Miami, Florida?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"It depends on your insurer and your home's characteristics, but the average Kin premium in Miami is $3,033 a year.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Who sells home insurance in Miami, Florida?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Kin Insurance, Security First, Tower Hill, Universal Property & Casualty Insurance Company, and State Farm are among the most popular insurers in Florida.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What impacts the cost of Miami home insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Your home's value, its construction, and its proximity to the coast all have the biggest impact on insurance rates in Miami, Florida.\\\"\\n    }\\n  }]\\n}\\n</script>"
