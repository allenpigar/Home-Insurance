    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the average cost of homeowners insurance in Florida?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The NAIC found Florida home insurance averages $1,951 a year in 2019, but prices have gone up. Prices vary from company to company, but for a $300k new build, the average cost is $1,354 a year in Florida.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Who has the cheapest homeowners insurance in Florida?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"On average, Kin's rates are 15% cheaper on average than other Florida insurance companies.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is it mandatory to have homeowners insurance in Florida?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"If you have a mortgage or a federally-backed mortgage in Florida, yes, you're usually required to have homeowners insurance. If you live in certain flood zones, you may be required to have flood insurance, too.\\\"\\n    }    \\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why is Florida home insurance so high?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Florida has higher insurance rates than other parts of the country because it is exposed to more catastrophic risks, such as hurricanes, floods, and sinkholes.\\\"\\n    } \\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is hurricane insurance mandatory in Florida?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"While all Florida insurance companies are required to offer hurricane insurance, homeowners can choose not to have this coverage, depending on the terms of their mortgage. However, it's not advisable.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is it hard to get homeowners insurance in Florida?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Historically, yes, the combination of high prices and few carriers made finding home insurance in Florida difficult. But new insurance companies like Kin exist to make getting insured easy.\\\"\\n    }     \\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Do you need homeowners insurance in Florida?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Yes, if you have a mortgage, your lender will typically require you to have homeowners insurance in Florida. If your home is in a Special Flood Hazard Area (SFHA) like most Florida homes, your lender will usually require you to have flood insurance, too.\\\"\\n    }\\n  }]\\n}\\n</script>"
