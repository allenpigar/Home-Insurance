    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n  {\\n\\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does Baton Rouge homeowners insurance cover?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Homeowners insurance in Baton Rouge covers your home, other structures on your property, and your personal belongings as well as your liability if someone sues for causing them harm.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the average cost of Baton Rouge home insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The average Kin customer’s annual premium is $1,587 for Baton Rouge home insurance.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is homeowners insurance required in Baton Rouge?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"In Baton Rouge, homeowners insurance is not required. This is true across all of Louisiana; however, your mortgage lender may require you to have a policy.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can I lower my home insurance costs in Baton Rouge?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You may be eligible for discounts on your Baton Rouge homeowners insurance if you install security systems, mitigate your risk for wind damage, buy a home, opt for a paperless policy, or have a clean claims history.\\\"\\n    }\\n  }]\\n}\\n</script>"
