    body: "<h2 id=\"whatissecondhomeinsurancewhat\">What Is Second Home Insurance? {#what}</h2>\n<h3 id=\"learnhowtoprotectyourvacationhomeandwhatimpactsyourinsurancerates\">Learn how to protect your vacation home – and what impacts your insurance rates.</h3>\n<p>If you have a secondary home that’s occupied six months or less each year, you’ll need second home insurance to cover it. That’s true if you have a lakeside cottage, a cabin near the ski slopes, or an ocean-view condo along your favorite coast.</p>\n<p>Second home insurance offers the same types of coverage as your primary home's <a href=\"/glossary/ho3-policy/\">HO3 policy</a>. It will cover the structure of the home, other structures (such as fences, garage, greenhouse, etc.), belongings and furnishings, loss of use, personal liability, and medical payments. Its limits are simply adjusted to account for a vacation home’s unique risks.</p>\n<p>From an insurance standpoint, a seasonal home tends to be \"riskier\" than your primary home because it's unoccupied for a good portion of the year. Homes that sit vacant can be more attractive to thieves. It also means if the home experiences damage, like a leak or fire, the damage may be more extensive because it may take longer to notice and address.</p>\n<p>That increased risk means some insurers won’t offer coverage for second homes, but <strong>Kin does</strong>.</p>\n<h2 id=\"whatsecondhomeinsurancecoverscover\">What Second Home Insurance Covers {#cover}</h2>\n<p>→ <a href=\"/home-insurance/coverage-a/\">Your Dwelling</a><br />\n→ <a href=\"/home-insurance/coverage-b/\">Other Structures</a><br />\n→ <a href=\"/home-insurance/coverage-e/\">Personal Liability</a><br />\n→ <a href=\"/home-insurance/coverage-c/\">Personal Property</a><br />\n→ <a href=\"/home-insurance/coverage-d/\">Loss of Use</a><br />\n→ <a href=\"/home-insurance/coverage-f/\">Medical Payments</a></p>\n<h2 id=\"whyyourprimaryhomeinsurancepolicycantcoveryourvacationhome\">Why Your Primary Home Insurance Policy Can’t Cover Your Vacation Home</h2>\n<p>A single <a href=\"/home-insurance/\">home insurance</a> policy offers a variety of coverage, but you usually can’t insure two separate homes under the same policy. The policies for your home and vacation home may be packaged and paid for together, but you technically have separate coverage for each.</p>\n<p>And that’s a good thing! This ensures each home has coverage tailored to its risks. So while your primary home may be in Ohio and not have a need for hurricane and <a href=\"/flood-insurance\">flood coverage</a>, your vacation home in Florida, which is at greater risk of hurricanes and flooding, is appropriately protected for those events.</p>\n<h2 id=\"howmuchdoessecondhomeinsurancecostcost\">How Much Does Second Home Insurance Cost? {#cost}</h2>\n<p>Seasonal home insurance costs depend on where your vacation home is, how long it’s occupied each year (and by who), its age and construction, and its security measures. The types of coverage your second home needs will also impact your rates. For example, a seasonal home in Florida may need flood insurance to protect it from hurricane damage, and that will increase the overall cost to insure it.</p>\n<p>Let’s look at some pricing variables in more detail so you know what drives the cost of your policy.</p>\n<h3 id=\"secondhomelocation\">Second Home Location</h3>\n<p>Your seasonal home’s location is usually the biggest impact on the price of your policy. Generally speaking, homes close to the coast cost more to insure because they face a greater chance of experiencing a named storm or hurricane. These homes will also require flood insurance – a standard home insurance policy doesn’t cover damage from storm surges.</p>\n<p>Increasingly, homes in California – especially those near canyons or places with a lot of trees or brush – may cost more because of their wildfire exposure.</p>\n<h3 id=\"occupancy\">Occupancy</h3>\n<p>If you use your second home as a vacation home, the time it sits vacant can be a real risk. Unoccupied homes face a greater chance of:</p>\n<ul>\n<li>Burglary</li>\n<li>Vandalism</li>\n<li>Unaddressed damage, like fires, leaks, and infestation</li>\n<li>Liability from trespassers who are injured on your property</li>\n</ul>\n<p>As you might have guessed, all these factors may increase your second home insurance cost. On the other hand, if your vacation home is in a secured community where someone is around to keep an eye on your property while you’re away, your rates may be lower.</p>\n<p>If you rent out your second home when you’re not around, you may need a different kind of insurance altogether: landlord insurance. Your agent can help determine when this coverage is appropriate.</p>\n<h3 id=\"ageconstruction\">Age &amp; Construction</h3>\n<p>Depending on how and when your seasonal home was built, your rates may increase or decrease. For example, homes built before 2001 in Florida may not be as resistant to hurricane winds, which can increase your premium. Homes built after may cost less to insure because they are built according to a stricter building code that prioritizes wind mitigation.</p>\n<h3 id=\"specialfeatures\">Special Features</h3>\n<p>If your vacation home has a <a href=\"/blog/swimming-pool-insurance-requirements/\">swimming pool</a>, it may cost more to insure it. That’s because pools pose liability risks for a homeowner if someone is injured in or near them.</p>\n<p>On the other hand, vacation homes that have security and safety features, such as a centrally monitored security system, water leak detection system, fire alarm, and fire and wind mitigation systems, may have significantly reduced rates.</p>\n<h3 id=\"yourhistory\">Your History</h3>\n<p>Your personal history impacts your insurance costs, too. If you don’t have any claims and you have a <a href=\"/blog/home-insurance-score-explained/\">strong insurance score</a>, your premium may be lower.</p>\n<h2 id=\"wheretofindseasonalhomeinsurancewhere\">Where to Find Seasonal Home Insurance {#where}</h2>\n<p><img src=\"https://6rvxtlhl.media.zestyio.com/orange-houses.jpg?width=969&name=orange-houses.jpg\" alt=\"\" />While not every insurance company offers coverage for second and seasonal homes, Kin is excited to offer insurance for vacation and second homes in Florida and California. When you apply for coverage, just note that the home is occupied for six months or less each year. We’ll make sure you get the appropriate coverage.</p>\n<p>Here are a couple tips if you decide to shop around:</p>\n<ul>\n<li><strong>Don’t compare on price alone</strong> – it doesn’t make sense to pay a little less for a policy that offers significantly less coverage.</li>\n<li><strong>Invest in security features</strong> – it’s a great way to keep your second home safe and help you <a href=\"/home-insurance/homeowners-insurance-cost/\">save on your insurance</a>.</li>\n<li><a href=\"/reviews\"><strong>Read the reviews</strong></a> – a good company will issue a good policy. A great company will treat you as though they were insuring a family member’s home.</li>\n</ul>"
