    body: "<p>If you’ve just bought your first investment property, you’ll need to update your insurance coverage, no matter whether your rental is short term or long term.</p>\n<p>While some insurance companies allow homeowners to extend their home insurance to a short-term rental, this is not an appropriate solution for most rental situations. Unless you’re living on-site and seldom rent your extra unit, this probably doesn’t apply to you.</p>\n<p>If you’re primarily dealing with long-term rental properties, you’ll need landlord insurance (usually provided through a <a href=\"/glossary/dp3-policy/\">DP3 policy</a>).</p>\n<p>But before we get any further, let's take a look at the difference between landlord insurance and home insurance.</p>\n<h2 id=\"landlordinsurancevshomeownersinsurancevs\">Landlord Insurance vs. Homeowners Insurance {#vs}</h2>\n<p>Homeowners insurance primarily covers three things:</p>\n<ol>\n<li>The house where you live (called a “dwelling” in insurance parlance) and other structures on the property</li>\n<li>The things in your house</li>\n<li>Your liability related to the property</li>\n</ol>\n<p><a href=\"/home-insurance/\">Homeowners insurance</a> is usually the go-to choice for your primary residence, that place you occupy 100 percent of the time. However, it does not cover commercial risk, which is why landlord insurance is so essential.</p>\n<p>Landlord insurance is necessary to cover the business side of renting out your property. Maybe you have one rental property that you use to generate income on the side. This may not <em>feel</em> like a business – maybe it’s just one investment property – but in the eyes of the IRS and your insurance company, it most certainly is.</p>\n<h2 id=\"whatislandlordinsurancewhat\">What Is Landlord Insurance? {#what}</h2>\n<p>Landlord policies cover a number of things, usually including:</p>\n<ul>\n<li><strong>Property</strong>: This includes the dwelling, other structures, and any personal property used to service the rental that you leave onsite (think of your snowblower and lawn mower).</li>\n<li><a href=\"/glossary/fair-rental-value/\"><strong>Fair rental value</strong></a>: Sometimes called “fair rental income,” this is the part of your landlord insurance that covers the most important part of the business aspect of your property: the rental income. In the event that a covered event makes the property temporarily unfit for occupation, this may help you maintain your income stream.</li>\n<li><strong>Unoccupied space</strong>: You’d think an unoccupied property would be less trouble than one full of tenants sliding their chairs across your refinished hardwood floors, but that’s not necessarily the case. An empty space can suffer water damage or a rodent infestation or worse with no one around to report the events. The litany of possible issues is far from reassuring, so we won’t dig deeper here, but it does behoove you to treat your investment property like a valuable asset even when it’s not actively pulling in rental income.</li>\n<li><strong>Liability</strong>: This may help you cover legal expenses or medical bills if someone is injured on your property. This is one of the biggest areas for concern, as liability claims can be much more expensive than property claims, which is why it’s one of the greatest incentives for ensuring you have the right coverage.</li>\n</ul>\n<p><strong>What’s not covered</strong>: Maintenance costs and tenants’ belongings. Unlike regular homeowners insurance, the contents of rented spaces are not covered by this policy. Tenants should take out their own <a href=\"/glossary/ho4-policy/\">renters insurance policies</a> to ensure their valuables are covered.</p>\n<p><strong>Sidebar:</strong> <a href=\"/blog/airbnb-home-insurance/\">Airbnbs have some special insurance considerations</a>. Not all insurance companies cover properties used for short-term rentals, but we can. Just ask us about it!</p>\n<blockquote>\n  <p>Landlord insurance covers the risks associated with renting your property.</p>\n</blockquote>\n<h2 id=\"howlandlordinsuranceworksworks\">How Landlord Insurance Works {#works}</h2>\n<p>Whether you’re doing peer-to-peer rental through Airbnb or using your property as a regular rental space for full-time tenants, the best place to start is to talk to your insurance provider directly and be frank about how you plan to use your property.</p>\n<p>It’s in everyone’s best interest for you to have appropriate coverage. If anything changes along the way, update your insurance coverage as soon as possible.</p>\n<p>Why? You want to cover your back. After all, an income-producing rental property doesn’t live up to its name if you’re refinancing it to pay off a lawsuit.</p>\n<p>Here are a few hypothetical examples to demonstrate the ways your landlord insurance can save you from a major unexpected expense.</p>\n<p><strong>Scenario #1:</strong> <strong>Your tenant throws a rager.</strong> You rent out one investment property down the street from your house. One of your tenants throws a party: guests get wasted and one of them falls down an exterior flight of stairs. Your landlord insurance can help you pay for his medical bills because they’re your stairs.</p>\n<p><strong>Scenario #2: The old slip-and-fall.</strong> Say you decide to rent your apartment out, and you forget to de-ice the sidewalk one winter. If your tentant's guest is injured, they can sue you for their damages.</p>\n<p><strong>Scenario #3: Your rental property catches on fire.</strong> If your residential rental property catches fire, you’re likely covered for structural damage and income loss. Your policy should help you repair or replace the building, as well as replacing the income you’re not receiving from tenants during the repairs that follow. The tenant’s belongings, of course, would not be covered by your landlord insurance but <em>would</em> be covered if they carried a renters insurance policy.</p>\n<blockquote>\n  <h3 id=\"anincomeproducingrentalpropertydoesntliveuptoitsnameifyourerefinancingittopayoffalawsuit\">An income-producing rental property doesn’t live up to its name if you’re refinancing it to pay off a lawsuit.</h3>\n</blockquote>\n<h2 id=\"otherconsiderationshomewarrantyinsurancewarranty\">Other Considerations: Home Warranty Insurance {#warranty}</h2>\n<p>You may want to consider <a href=\"/blog/what-is-home-warranty-insurance/\">home warranty insurance</a> for property that manufacturer warranties don’t cover or for those that have aged out of their warranties. This can be a huge cost saver as you scale up your portfolio of investment properties (no pressure), even if you have a trusted maintenance contractor on speed dial.</p>\n<p>As you outfit your investment property, shop for appliances that come with a warranty that includes regular service. The days of Sears may be over, but their maintenance model isn’t. As part of the research process for buying major home appliances for yourself or for a rental property, keep an eye out for warranties that pack extra value (and coverage) into your purchase.</p>\n<p>Perhaps this goes without saying, but you should really hold onto your paperwork. Here in the digital age, if you don’t receive an electronic copy of your receipts and documents, be sure to scan and file them right away.</p>\n<h2 id=\"whendoyouneedlandlordinsuranceneed\">When Do You Need Landlord Insurance? {#need}</h2>\n<p>The question of landlord vs. homeowner insurance is complicated. Your house and investment properties are complex assets, and they should have tailored insurance that is appropriate to your arrangement.</p>\n<p>This is the kind of thing that isn’t supposed to be simple, and (thankfully) it’s not something you have to figure out on your own. To make sure you have the right coverage, talk to your Kin representative.</p>"
