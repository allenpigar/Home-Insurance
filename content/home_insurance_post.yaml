    body: "<h2 id=\"whatiscoverageadwellinginsurance\">What Is Coverage A – Dwelling Insurance?</h2>\n<p>Also known as main structure coverage, dwelling coverage is the part of your <a href=\"/home-insurance/\">home insurance</a> that pays to repair or rebuild your home’s physical structure (think: walls, floors, roof, windows, support beams, and foundation) when a covered incident damages it.</p>\n<h2 id=\"whatdoesdwellinginsurancecover\">What Does Dwelling Insurance Cover?</h2>\n<p>Standard <a href=\"/glossary/ho3-policy/\">HO3</a> dwelling coverage typically covers all sources of damage to the home except those the policy lists as exclusions. That means it can cover most common events, such as:</p>\n<ul>\n<li>Fire or smoke</li>\n<li><a href=\"/home-insurance/hurricane-insurance/\">Hurricane</a></li>\n<li>Hail</li>\n<li>Lightning</li>\n<li>Explosion</li>\n<li>Water damage caused by burst pipes or overflowed household appliances</li>\n<li>Theft</li>\n<li>Vandalism</li>\n<li>Falling objects</li>\n<li>Weight of ice, snow, or sleet</li>\n<li>Impact by aircraft or land vehicle</li>\n<li>Riots</li>\n</ul>\n<p>Different <a href=\"/glossary/perils/\">perils</a> may have different limits (the dollar amount of coverage available), so read your policy! If you have questions about what your dwelling coverage can and can't do, just give us a call.</p>\n<h2 id=\"whatdwellinginsurancedoesntcover\">What Dwelling Insurance Doesn't Cover</h2>\n<p>Remember how we mentioned some events are excluded from coverage? Most of the time, dwelling insurance doesn't cover damaged caused by:</p>\n<ul>\n<li>Earthquakes / earth movement</li>\n<li><a href=\"/flood-insurance/\">Floods</a></li>\n<li>General wear and tear</li>\n<li>Lack of regular and proper maintenance</li>\n<li>Infestations</li>\n<li>War and/or nuclear hazards</li>\n<li>Intentional loss</li>\n<li>Smog, rust, corrosion, and rot</li>\n<li>Settling, expansion, shrinking, or bulging</li>\n</ul>\n<p>In some cases, like floods and earthquakes, you can simply add on flood or earthquake coverage to address the risk.</p>\n<h2 id=\"notalldwellinginsuranceisequal\">Not All Dwelling Insurance Is Equal</h2>\n<p>If you make a claim for damage to your home itself, the type of payout you'll receive depends on whether you have <a href=\"/glossary/actual-cash-value/\">actual cash value coverage</a> or <a href=\"/glossary/replacement-cost/\">replacement cost coverage</a>.</p>\n<p>Actual cash value coverage is typically cheaper, but it can also leave you high and dry when you need to repair your home. By contrast, replacement cost dwelling coverage pays out what it costs to rebuild your home and replace its elements at the current market rate.</p>\n<p>Here's a better look at each type of coverage.</p>\n<h3 id=\"actualcashvaluedwellingcoverage\">Actual Cash Value Dwelling Coverage</h3>\n<p>This type of coverage takes depreciation into account when calculating your payout. While depreciation calculations may vary from insurer to insurer, a common method is to estimate the lifespan of the home's components and subtract a certain percentage for each year since the purchase.</p>\n<p>Take your roof, for example. Let's say it has a 15-year lifespan and it's 12 years old when you file a claim for its repair. If it's $10,000 for a new roof, an insurer may use this formula to figure out the payout for your claim:</p>\n<p><strong>R × (E - C) / E = ACV</strong></p>\n<p><strong>R = replacement cost of the item</strong><br />\n<strong>E = expected life (lifespan) of the item</strong><br />\n<strong>C = current life of the item</strong><br />\n<strong>ACV = actual cash value</strong></p>\n<p>Not a math person? Here's what it comes to:</p>\n<p>$10,000 x (15-12) / 15 = $2,000</p>\n<p>The short answer is you will be paying the majority of the cost for that new roof if you have ACV coverage. With this calculation, your payout would be a mere $2,000.</p>\n<p>You end up saving some money with this option, but the payouts may pale in comparison to what you need to actually repair your home.</p>\n<h3 id=\"replacementcostdwellingcoverage\">Replacement Cost Dwelling Coverage</h3>\n<p>This type of coverage can cover the cost to replace or rebuild your home with materials of similar kind and quality. So if you need to make a claim, you get the payout you need to repair or rebuild your home to its former glory.</p>\n<p>To estimate your home's replacement cost, you multiply the building cost per square foot in your area by your home’s square footage. You'd also need to factor in other costs, such as flooring, fixtures and appliances, your roof, and exterior features.</p>\n<p>If that sounds like a lot of legwork, don't sweat it. We can calculate your home's replacement cost for you.</p>\n<h2 id=\"howmuchmainstructureinsurancedoineed\">How Much Main Structure Insurance Do I Need?</h2>\n<p>The amount of dwelling coverage you need depends on the cost to rebuild your home (including labor and materials) if the house is completely destroyed by a covered event. Our application automatically calculates and recommends the replacement cost for you, though you can adjust this amount.</p>\n<p>Just remember not to underinsure your home. Your insurance is only worthwhile if you can depend on it in times of upheaval.</p>\n<p>To get started, give us a call at <a href=\"tel:855-717-0022\">855-717-0022</a>, or <a href=\"https://welcome.kin.com/start\">get a quote here</a>.</p>"
