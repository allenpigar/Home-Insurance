    body: "<h2 id=\"whatiscoveragefmedicalpaymentscoverage\">What Is Coverage F, Medical Payments Coverage?</h2>\n<p>Medical payments coverage, part of your <a href=\"/home-insurance/\">homeowners insurance</a>, can help pay for small injuries that happen to your guests on your property, regardless of who is at fault. This portion of your policy is designed to resolve smaller claims so they don't escalate into lawsuits.</p>\n<p>Medical payments coverage has low limits, typically between $1,000 and $5,000, which is usually enough to amend a situation that calls for immediate medical attention.</p>\n<p>So say, for example, your neighbor stops by to bring you some holiday cookies. Real nice guy, that one. Unfortunately, he trips over the Christmas decor on your porch, falls down the steps, and breaks an ankle. Yikes!</p>\n<p>Your medical payments coverage can step in so you don't have to empty your savings account to pay for your neighbor's medical bills. It can help cover the ambulance ride, his X-ray, and the cost of treatment, up to the limits of your policy.</p>\n<h2 id=\"whatdoesmedicalpaymentscoveragecover\">What Does Medical Payments Coverage Cover?</h2>\n<p>Medical payments insurance can typically cover expenses sustained in order to resolve a medical emergency, such as:</p>\n<ul>\n<li>Immediate medical attention</li>\n<li>Surgery</li>\n<li>X-rays</li>\n<li>Dental services</li>\n<li>Ambulance rides</li>\n<li>Hospital stays</li>\n</ul>\n<h2 id=\"whatmedicalpaymentscoveragedoesntcover\">What Medical Payments Coverage Doesn't Cover</h2>\n<p>Medical payments coverage can't pay for:</p>\n<ul>\n<li>Bodily injuries to residents of your home</li>\n<li>Property damage</li>\n<li>Pain or suffering</li>\n</ul>\n<h2 id=\"whyyouneedmedicalpaymentscoverage\">Why You Need Medical Payments Coverage</h2>\n<p>Medical payments coverage usually deters an injured third party from pursuing an expensive liability claim over a relatively small and straightforward expense. This coverage saves everyone involved time and money.</p>\n<p>Not all policies include this essential protection, so keep that in mind as you shop around. It is worth noting that Kin's policies do offer this coverage.</p>\n<h2 id=\"medicalpaymentscoveragevspersonalliabilityinsurance\">Medical Payments Coverage vs. Personal Liability Insurance</h2>\n<p>The underlying idea behind both medical payments and <a href=\"/home-insurance/coverage-e/\">personal liability insurance</a> is to help resolve injuries you're responsible for. Here are some differences between these two parts of your policy:</p>\n<ul>\n<li><strong>Medical payments can only be applied toward third-party bodily injuries.</strong> Personal liability can be applied toward both third-party bodily injuries and property damage claims.</li>\n<li><strong>Personal liability coverage usually has much higher limits</strong> than medical payments coverage. That's because this portion of the policy is intended to cover higher-value claims, like lawsuits.</li>\n<li><strong>Medical payments coverage is designed to help prevent a small injury from becoming a lawsuit.</strong> In essence, this part of your policy is designed to help you avoid having to draw on your liability protection.</li>\n</ul>\n<p>We know the difference between these two coverages can be confusing, so when in doubt, ask us for help!</p>\n<h2 id=\"whattodowhensomeoneishurtonyourproperty\">What to Do When Someone Is Hurt on Your Property</h2>\n<p>If an accident happens on your property and may lead to a claim:</p>\n<ul>\n<li>Take photos to document the conditions</li>\n<li>Get the injured party's personal information</li>\n<li>Immediately call your provider</li>\n<li>Encourage the person to get medical attention if they are seriously hurt</li>\n</ul>"
