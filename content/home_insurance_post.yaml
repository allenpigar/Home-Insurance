    body: "<h2 id=\"whatisumbrellainsurance\">What Is Umbrella Insurance?</h2>\n<p>An umbrella policy supplements the liability coverage offered by your <a href=\"/home-insurance/\">homeowners insurance</a> and personal auto insurance. If a claim against you exceeds your available liability coverage, an umbrella policy can help make up the difference.</p>\n<p>Basically, an umbrella policy acts like an extra layer of protection. It lays on top of your <a href=\"/home-insurance/coverage-e/\">personal liability coverage</a> and extends its limits. This is why you can’t buy an umbrella policy unless you have a home insurance or auto policy first.</p>\n<p>You also must have a minimum amount of primary liability coverage before you can purchase an umbrella policy. For us, that typically means $300,000 in personal liability coverage and $500,000 in per accident auto liability coverage.</p>\n<h3 id=\"howdoesumbrellacoveragework\">How Does Umbrella Coverage Work?</h3>\n<p>The liability portion of homeowner’s insurance and auto insurance covers damage you may be responsible for, like a visitor's injury that happens on your property or car accidents involving you. So say that visitor took such a spill on your front porch that their medical bills far surpass the $300,000 you have in liability protection. They want you to pay for the full $350,000 they've racked up in medical bills and missed work.</p>\n<p>This is where umbrella insurance can help out. Instead of paying the remaining $50,000 out of pocket after your insurance covers $300,000 of the claim, you can draw on your umbrella policy to pay it.</p>\n<blockquote>\n  <p>You can draw on umbrella insurance when you need extra liability coverage.</p>\n</blockquote>\n<h3 id=\"whatdoesumbrellainsurancecover\">What Does Umbrella Insurance Cover?</h3>\n<p>Because an umbrella policy extends the limits of the underlying liability insurance, it typically covers incidents your home and auto insurance cover:</p>\n<ul>\n<li>Bodily injuries to other people</li>\n<li>Property damage you cause</li>\n</ul>\n<p>So if you've ever been in an auto accident, if your dog ever bites the mailman, or if your kid ever hits a baseball through the neighbor's window… these are all situations when your umbrella insurance may need to step in if the claim gets too expensive.</p>\n<h3 id=\"whatumbrellainsurancedoesntcover\">What Umbrella Insurance Doesn't Cover</h3>\n<p>It doesn’t usually pay for:</p>\n<ul>\n<li>Your own injuries</li>\n<li>Residents' injuries</li>\n<li>Damage to your own property</li>\n<li>Liability claims against your business</li>\n<li>Damage and injuries caused by intentional or criminal acts</li>\n</ul>\n<p>Give us a heads up if you use recreational vehicles, like an ATV. While some insurers won't cover damage associated with these vehicles, we can help keep you protected.</p>\n<h2 id=\"whendoyouneedanumbrellapolicy\">When Do You Need an Umbrella Policy?</h2>\n<p>Homeowners with a high net worth may want to consider umbrella coverage. The logic here is the more money someone has, the more likely they are to be <a href=\"/blog/4-times-for-liability-insurance/\">targeted with a lawsuit</a>. However, there are plenty of other situations that may increase your likelihood for an expensive lawsuit.</p>\n<p>That's why you may want to consider an umbrella policy if you:</p>\n<ul>\n<li>Are a landlord</li>\n<li>Coach youth sports</li>\n<li>Volunteer</li>\n<li>Serve on a board</li>\n<li>Own a pool or trampoline</li>\n<li>Host a lot of parties or gatherings</li>\n</ul>\n<p>That list isn't exhaustive, so think about the risks you face. Ask yourself:</p>\n<ul>\n<li>Can I cover a lawsuit out of pocket?</li>\n<li>How valuable is my property?</li>\n<li>Do I regularly take part in activities where I might accidentally hurt someone?</li>\n</ul>\n<p>These questions can help you decide if an umbrella policy is right for you.</p>\n<h2 id=\"howmuchisumbrellainsurance\">How Much Is Umbrella Insurance?</h2>\n<p>Adding an umbrella policy contributes to your overall <a href=\"/insurance-resources/homeowners-insurance-cost/\">costs</a>, but you might be surprised by how affordable it is. Policies can cost as little as $100 for $1 million in additional coverage.</p>\n<p>You can typically choose up to $5 million in umbrella coverage, but as you might've guessed, the more coverage you select, the higher the premium.</p>\n<p>Your driving activity and the age of drivers on your auto insurance plan may influence the cost of an umbrella policy, too.</p>\n<h3 id=\"doeskinofferumbrellainsurance\">Does Kin Offer Umbrella Insurance?</h3>\n<p>Not yet, but stay tuned! We're launching new products every month, and this coverage is coming soon.</p>"
