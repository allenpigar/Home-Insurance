    body: "<h2 id=\"whatispersonalpropertyinsurance\">What Is Personal Property Insurance?</h2>\n<p>The personal property portion of your <a href=\"/home-insurance/\">home insurance</a>, also called Coverage C, protects your possessions—the belongings that make your house a home. That includes things like:</p>\n<ul>\n<li>Furniture.</li>\n<li>Clothing.</li>\n<li>Electronics (think: TV, laptops, cameras, etc.).</li>\n<li>Jewelry.</li>\n<li>Recreational gear.</li>\n<li>And more</li>\n</ul>\n<p>Your homeowners policy’s personal property protection insures these items for their <a href=\"/glossary/actual-cash-value/\">actual cash value</a>.</p>\n<h2 id=\"whatpersonalpropertyinsurancecovers\">What Personal Property Insurance Covers</h2>\n<p>Typically, Coverage C offers protection when your items are lost or damaged. The most common covered <a href=\"/glossary/perils/\">perils</a> that cause loss to personal belongings are:</p>\n<ul>\n<li>Fire</li>\n<li>Theft</li>\n<li>Vandalism</li>\n<li>Windstorms</li>\n</ul>\n<p>If you opt for a special personal property <a href=\"/glossary/insurance-endorsement/\">endorsement</a>, you can get protection for damage caused by events beyond the ones listed here. It’s also worth noting that items included in a special personal property endorsement may be covered on a <a href=\"/glossary/replacement-cost/\">replacement-cost basis</a>. This means your <a href=\"/glossary/insurer/\">insurer</a> covers what it costs to repair or replace your belongings with new, similar items (not including your <a href=\"/glossary/standard-deductible/\">deductible</a>) rather than only paying out what the depreciated item is worth.</p>\n<h2 id=\"whatpersonalpropertyinsurancedoesntcover\">What Personal Property Insurance Doesn't Cover</h2>\n<p>Certain possessions are often excluded from personal property coverage, including:</p>\n<ul>\n<li>Vehicles</li>\n<li>Credit cards</li>\n<li>Animals</li>\n<li>Aircraft and parts</li>\n<li>Business data</li>\n<li>Personal property you are renting to others</li>\n</ul>\n<p>Coverage C also doesn’t usually pay to repair or replace items damaged by storm surges and flood waters, either. For that, you’d need <a href=\"/home-insurance/flood-insurance/\">flood insurance</a>.</p>\n<h3 id=\"doescoverageccoverlostitems\">Does Coverage C Cover Lost Items?</h3>\n<p>Most homeowners and condo insurance policies don't cover lost or misplaced items. What they do cover, however, are financial losses caused by certain perils.</p>\n<p>For example, let’s say something is stolen from your house, like your television. Theft is covered by most home insurance for personal property policies, so that loss is most likely covered. But your home insurance policy usually doesn’t cover a loss if you simply misplace an item. If you misplace your valuables or leave them behind at a hotel, then you’re probably going to pay for that loss on your own.</p>\n<h2 id=\"howmuchcoveragecdoyouneed\">How Much Coverage C Do You Need?</h2>\n<p>It takes years to fill your home with things you love, so it’s important to have adequate coverage for these belongings. You can use your <a href=\"/home-insurance/coverage-a/\">dwelling insurance</a> as a benchmark for how much property coverage to buy.</p>\n<p>For example, many homeowners opt to carry about 20 to 50 percent of their dwelling insurance for their belongings. So if your home is insured for $200,000, you’d likely want $40,000 to $100,000 in personal property coverage. If you have a lot of belongings, that percentage / amount of coverage may need to be higher.</p>\n<p>If you have really valuable belongings, like fine jewelry, art, furs, coin collections, wine collection, or antiques, you may want to look into <a href=\"/glossary/scheduled-personal-property/\">scheduling these items</a>. Scheduling your property allows you to protect these items for the amount they’re worth without drastically increasing your overall premium. There also isn’t a deductible with scheduled personal property coverage. Nice little bonus, right?</p>\n<p>Give us a call at (855) 717-0022 if you want help scheduling your property today.</p>\n<h2 id=\"howhomeinventoriesboostyourpropertyprotection\">How Home Inventories Boost Your Property Protection</h2>\n<p>To figure out how much your belongings are worth, walk around your home and document the items that you invested in. Take photos of these belongings and file away your receipts. Doing so will help make sure you carry the right amount of coverage and help you if you need to file a claim to repair or replace these belongings.</p>\n<p>Get your <a href=\"https://6rvxtlhl.media.zestyio.com/personal-property-inventory-checklist.pdf\">home inventory worksheet</a>.</p>\n<h2 id=\"ispersonalpropertyinsurancerequired\">Is Personal Property Insurance Required?</h2>\n<p>Do you need home insurance and personal property coverage? In most cases, the answer is yes.</p>\n<p>While personal belongings insurance isn’t usually required, it’s important to have so you know you can recover if you experience a loss. Luckily, personal property insurance is a standard part of homeowners policies.</p>\n<p>Because this is a type of insurance that pays for damages to belongings, people in the industry sometimes call it content insurance – basically, it covers most of the things inside your home, from gadgets to precious family heirlooms. But remember, you don’t have to buy separate homeowners insurance for personal property coverage. If you have a home insurance policy, you likely already have personal property insurance.</p>\n<p>Want to spend less money when you purchase a homeowners insurance policy? Get a quote from us. Our customers often find that our homeowners policy with personal property insurance often saves them money while still providing quality protection.</p>\n<h2 id=\"howmuchdoespersonalpropertycoveragecost\">How Much Does Personal Property Coverage Cost?</h2>\n<p>Coverage C is part of your homeowners policy, so it’s difficult to separate out how much of your premium goes towards personal property coverage and how much goes to your other coverages. That said, there are several <a href=\"/blog/11-factors-impacting-home-insurance-premium/\">factors that impact your premium</a>, including:</p>\n<ul>\n<li><p><strong>The value of your belongings.</strong> For Coverage C, this is probably the most important factor. A home inventory can give you a pretty good idea what your personal property is worth.</p></li>\n<li><p><strong>Your risk.</strong> Different homes face different perils, and that has a big impact on how much your home insurance premium. For example, a home on a coast or in <a href=\"/blog/is-tornado-alley-shifting/\">Tornado Alley</a> has a greater chance of wind damage, so insuring it costs more.</p></li>\n<li><p><strong>Your home’s characteristics.</strong> Size, age, and even construction type can all play a role in your insurance policy premium.</p></li>\n</ul>\n<p>Details about your homeowners policy can also impact your costs. For example, you’ll want to know if you have <a href=\"/blog/replacement-cost-vs-acv/\">replacement cost vs actual cash value coverage</a>. Most homeowners policies cover your personal property for its actual cash value, which subtracts for depreciation if your belongings are ruined in a covered incident. However, you can often opt for replacement cost coverage. This type of policy uses the current market price of your belongings without deducting depreciation.</p>\n<p>Personal property replacement cost policies are typically a bit more expensive than actual cash value coverage but may be worth it if you want to replace your damaged items with ones of a similar quality. Getting replacement coverage usually means you won’t be caught off guard if you make a claim only to discover your losses aren’t covered to the extent you thought they’d be. On the other hand, you might prefer to save money by opting for an actual cash value policy.</p>\n<p>The great news is that we offer actual cash value personal property insurance, but you can ask for replacement cost coverage. Either way, our representatives will take the time to explain what you’re getting in your homeowners policy. No unwelcome surprises!</p>\n<p>Most home insurance providers (us included!) require you to carry a minimum amount of personal property coverage – usually around 10% of your dwelling coverage. This means a home that costs $300,000 to rebuild, typically needs a minimum of $30,000 in personal property coverage. But again – that’s just a minimum. We usually suggest getting personal property coverage that’s at least 20% of your dwelling insurance.</p>\n<p>But the key is figuring out what you can afford and how much risk you’re willing to tolerate. Every Kin policy is tailored to the individual to ensure they only pay for the protection they need.</p>\n<p>Not sure what that is? That’s okay. One of our most important services is assistance from insurance experts who can walk you through your options. You can <a href=\"https://welcome.kin.com/start\">go online</a> or call 855-717-0022 to get a personalized quote from today.</p>\n<h2 id=\"coveryourpersonalpropertywithkin\">Cover Your Personal Property With Kin</h2>\n<p>Insurance for personal property comes standard in most home insurance, so you want to make sure you get the right policy. That starts by finding an insurance company you can trust – one with an <a href=\"/about/financial-strength/\">exceptional financial stability rating</a> so you know it will be there in case of a total loss.</p>\n<p>But financial strength isn’t the only thing you should look for in an insurance company. As a direct-to-consumer provider, we’re committed to changing the way homeowners insurance works. That why we work to:</p>\n<ul>\n<li>Make it easy to get a quote for your home and personal property insurance.</li>\n<li>Speed up the claims process, even during a hurricane.</li>\n<li>Help homeowners save an average of $780