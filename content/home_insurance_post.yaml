    body: "<h2 id=\"otherstructuresinsurance\">Other Structures Insurance</h2>\n<p>Other structures insurance, also known as Coverage B, is the part of your <a href=\"/home-insurance/\">home insurance policy</a> that protects structures on your property other than your house. That includes:</p>\n<ul>\n<li>Fences</li>\n<li>Sheds</li>\n<li>Detached garages</li>\n<li>Greenhouses</li>\n<li>Driveways</li>\n<li>Guest cottages</li>\n<li>Gazebos</li>\n<li>Barns</li>\n</ul>\n<h2 id=\"whatdoesotherstructuresinsurancecover\">What Does Other Structures Insurance Cover?</h2>\n<p>Other structures are protected against the same risks as your home, including:</p>\n<ul>\n<li>Fire</li>\n<li>Theft</li>\n<li>Wind / hail</li>\n<li>Vandalism</li>\n<li>And more</li>\n</ul>\n<p>Remember, Kin's policies offer open-perils coverage for your home and other structures. That means incidents that aren't explicitly excluded in the policy are covered. That's a lot of incidents (and protection!), so we didn't list them all here.</p>\n<h2 id=\"whatcoveragebdoesntcover\">What Coverage B Doesn't Cover</h2>\n<p>While your Coverage B can offer a lot of protection for other structures on your property, it has some limits. For example, this portion of your policy can't cover:</p>\n<ul>\n<li>The contents in your other structures, such as garden equipment, sporting equipment, pool supplies, etc. These are typically covered by your <a href=\"/home-insurance/coverage-c/\">personal property coverage</a>.</li>\n<li>Any detached structures that you use for business purposes.</li>\n<li>Farming or ranching activities or animals.</li>\n</ul>\n<p>Other structures coverage excludes the same perils as your dwelling insurance. So, for example, it won't cover wear and tear, earth movements, infestations, or flood damage. For flood protection, you need <a href=\"/flood-insurance/\">flood insurance</a>.</p>\n<h2 id=\"howmuchcoveragebshouldihave\">How Much Coverage B Should I Have?</h2>\n<p>Other structures coverage is usually automatically calculated as 10 percent of the <a href=\"/home-insurance/coverage-a/\">main structure</a>. In other words, if your house is insured for $200,000, you'll typically have $20,000 in protection for your garage, fence, etc.</p>\n<p>You can adjust this amount to more than 10 percent if you need extra protection. However, most experts recommend you carry at least 10 percent in Coverage B to protect your structures – they can be more expensive to repair or replace after a disaster than you might think.</p>\n<p>It's also worth noting that every insurer handles <a href=\"/blog/swimming-pool-insurance-requirements/\">pool coverage</a> differently. However, if your pool is in-ground, it likely falls under the protection of Coverage B. Ask your insurer to be sure, and also ask if special limits apply.</p>"
