    body: "<h2 id=\"whatarethedifferenttypesofhomeownersinsurancepolicies\">What Are the Different Types of Homeowners Insurance Policies?</h2>\n<p>There are eight different <a href=\"/home-insurance/\">homeowners insurance</a> policy types – or forms – and for good reason. The insurance needs of a single-family home are much different than the needs of a condo or rental unit. Policy forms help tailor coverage to fit those homes.</p>\n<p>These are the eight types of home insurance policies:</p>\n<ul>\n<li><a href=\"/glossary/ho1-policy/\">HO1 Policy – Basic Coverage</a>: This covers an owner-occupied standalone home against 10 named perils.</li>\n<li><a href=\"/glossary/ho2-policy/\">HO2 Policy – Broad Coverage</a>: This can cover the home against 16 named perils.</li>\n<li><a href=\"/glossary/ho3-policy/\">HO3 Policy – Special Coverage</a>: This is the most common type of homeowners insurance. It offers replacement cost coverage for the home and covers all perils except those the policy names as exclusions.</li>\n<li><a href=\"/glossary/ho4-policy/\">HO4 Policy – Contents Broad Coverage for Renters</a>: This provides coverage for a renter’s belongings, personal liability, and loss of use.</li>\n<li><a href=\"/glossary/ho5-policy/\">HO5 Policy – Comprehensive Coverage</a>: This protects the home and personal property for their replacement cost. It also covers all perils except those named as exclusions.</li>\n<li><a href=\"/glossary/ho6-policy/\">HO6 Policy – Condo Unit Owners Coverage</a>: This policy protects the interior of a condo, belongings, loss of use, personal liability, and more.</li>\n<li><a href=\"/glossary/ho7-policy/\">HO7 Policy – Mobile Home Coverage</a>: This is like an HO3 policy but for folks who have mobile or manufactured homes.</li>\n<li><a href=\"/glossary/ho8-policy/\">HO8 Policy: Modified Coverage</a>: This policy insures older homes with replacement costs that outweigh their market value. It offers coverage for 10 named perils.</li>\n</ul>\n<p>Let’s look at each one in more detail.</p>\n<h2 id=\"ho1basicform\">HO-1 Basic Form</h2>\n<p>In today’s world, the <a href=\"/glossary/ho1-policy/\">HO1 policy</a> is rarely used because its coverage is so limited, It only covers damage to your home from 10 <a href=\"/glossary/perils/\">named perils</a> and insures your home at its actual cash value. That means your home is only covered for its depreciated value, not what it would actually cost to rebuild it today.</p>\n<p>For example, it may cost $120,000 to rebuild your home given today’s cost of labor and materials. But if your home’s actual cash value is only $90,000, you’d need to come up with the $30,000 difference to rebuild.</p>\n<p>HO1 covers damage to your home from 10 named perils:</p>\n<ol>\n<li>Fire or lightning</li>\n<li>Windstorm or hail</li>\n<li>Explosion</li>\n<li>Aircraft</li>\n<li>Riot or civil commotion</li>\n<li>Smoke</li>\n<li>Vehicles</li>\n<li>Vandalism</li>\n<li>Theft</li>\n<li>Falling objects</li>\n</ol>\n<p>This policy <strong>doesn’t</strong> cover your belongings, other structures, personal liability, loss of use, or medical payments. It only covers your dwelling. Homeowners may opt for this policy if their home doesn’t qualify for a higher level of coverage or if the home is usually vacant.</p>\n<h2 id=\"ho2broadform\">HO-2 Broad Form</h2>\n<p>An <a href=\"/glossary/ho2-policy/\">HO2 policy</a> is an upgrade from the HO1. It covers the home for its replacement cost and your belongings for their actual cash value. It protects your home and the things in it against 16 named perils:</p>\n<ol>\n<li>Fire or lightning</li>\n<li>Windstorm or hail</li>\n<li>Explosion</li>\n<li>Aircraft</li>\n<li>Riot or civil commotion</li>\n<li>Smoke</li>\n<li>Vehicles</li>\n<li>Vandalism</li>\n<li>Theft</li>\n<li>Falling objects</li>\n<li>Weight of ice, snow, or sleet</li>\n<li>Accidental discharge or overflow of water or stream</li>\n<li>Freezing</li>\n<li>Volcanic eruption</li>\n<li>Sudden, accidental tearing apart, cracking, or burning or a built-in appliance such as a water heater or an oven</li>\n<li>Sudden and accidental damage from a generated electrical current</li>\n</ol>\n<p>Unlike HO1, the HO2 form covers other structures, belongings, personal liability, loss of use, and medical payments coverage.</p>\n<h2 id=\"ho3specialform\">HO-3 Special Form</h2>\n<p>The <a href=\"/glossary/ho3-policy/\">HO3 policy</a> is the most popular homeowners policy because it’s a good balance between robust coverage and affordable premiums. In fact, 79 percent of homeowners policies issued are HO3 policies, according to <a href=\"https://www.naic.org/prod_serv/HMR-ZU-19.pdf\">2017 data from the National Association of Insurance Commissioners</a>.</p>\n<p>The Kin HO3 policy covers your belongings at their replacement cost against the 16 named perils in the HO2 form. With some HO3 policies, that replacement cost coverage for your belongings must be added on.</p>\n<p>Your home gets far more coverage, too. The HO3 policy covers your home and other structures on an all-risk basis. That means it covers all sources of loss or damage except those the policy lists as exclusions, usually:</p>\n<ol>\n<li>Ordinance or law</li>\n<li>Earth movement</li>\n<li>Backup of sewer or drain</li>\n<li>Power failure</li>\n<li>Neglect</li>\n<li>War</li>\n<li>Nuclear hazard</li>\n<li>Intentional loss</li>\n<li>Government action</li>\n<li>Theft to a dwelling under construction</li>\n<li>Vandalism from vacancy of 60 days or more</li>\n<li>Mold, fungus, or rot</li>\n<li>Wear and tear</li>\n<li>Mechanical breakdown</li>\n<li>Smog, rust, or corrosion</li>\n<li>Smoke from industrial operations or agricultural smudging</li>\n<li>Discharge, dispersal, or seepage of pollutants</li>\n<li>Settling, shrinking, bulging, or expanding of structure such as foundation</li>\n<li>Birds, vermin, rodents, insects</li>\n<li>Animals owned by insured</li>\n</ol>\n<p>It also covers loss of use, personal liability, and medical payments.</p>\n<h2 id=\"ho4contentsbroadform\">HO-4 Contents Broad Form</h2>\n<p>An <a href=\"/glossary/ho4-policy/\">HO4 policy</a>, also called renters insurance, covers only belongings and personal liability. It can be purchased for any type of property (condo, single-family, apartment) if it’s leased.</p>\n<p>Unlike other home insurance policies, HO4 doesn’t cover your dwelling or other buildings on the premises. That’s because it’s up to your landlord to insure these structures.</p>\n<p>Belongings are typically protected against 16 named perils:</p>\n<ol>\n<li>Fire or lightning</li>\n<li>Windstorm or hail</li>\n<li>Explosion</li>\n<li>Riot or civil commotion</li>\n<li>Aircraft</li>\n<li>Vehicles</li>\n<li>Smoke</li>\n<li>Vandalism</li>\n<li>Theft</li>\n<li>Volcanic eruption</li>\n<li>Falling object</li>\n<li>Weight of ice, snow, or sleet</li>\n<li>Accidental water overflow or steam</li>\n<li>Sudden and accidental tearing apart, cracking, burning, or bulging of certain household systems</li>\n<li>Freezing</li>\n<li>Sudden and accidental damage from artificially generated electrical current</li>\n</ol>\n<p>Most renters policies cover your belongings anywhere in the world. It also offers personal liability, loss of use, and medical payments coverage.</p>\n<h2 id=\"ho5comprehensiveform\">HO-5 Comprehensive Form</h2>\n<p>The <a href=\"/glossary/ho5-policy/\">HO5 policy</a> is usually for high-value properties in high-risk areas. As the name suggests, this policy offers comprehensive coverage similar to our HO3. Both policies cover the home, other structures, and belongings at their replacement cost. But there are some key differences:</p>\n<ul>\n<li>HO5s offers all-risk coverage for your home <em>and</em> belongings. Remember, HO3 defaults to named-perils coverage for belongings.</li>\n<li>The HO-5 policy usually offers higher coverage limits for expensive belongings like electronics, jewelry, and furs.</li>\n</ul>\n<p>For most homeowners, the extra coverage is not worth the extra premium when the HO3 covers similar losses.</p>\n<h2 id=\"ho6unitownersform\">HO-6 Unit-Owners Form</h2>\n<p>Also called condo insurance, the <a href=\"/glossary/ho6-policy/\">HO6 policy</a> covers a condo unit owner’s interior, belongings, loss of use, personal liability, and medical payments. The HO6 policy complements the <a href=\"/glossary/hoa-insurance/\">HOA’s master insurance policy</a>, which typically covers the exterior of the condo and shared property (like terraces, pools, hallways, etc.). Condo insurance covers the part of the unit that the owner is responsible for – the walls, ceiling, floors, and fixtures.</p>\n<p>Because the condo insurance policy works with the master policy, it also includes <a href=\"/condo-insurance/loss-assessment-coverage/\">loss assessment coverage</a>. This kicks in when you’re responsible for helping cover damage or repairs to shared property. For example, if your condo association files a claim on the master policy, unit owners may need to chip in to cover the deductible. Loss assessment coverage can help cover that unexpected cost.</p>\n<h2 id=\"ho7mobilehomeform\">HO-7 Mobile Home Form</h2>\n<p>The <a href=\"/glossary/ho7-policy/\">HO7 policy</a> is for <a href=\"/mobile-home-insurance/\">mobile homes</a>, including single-wide, double-wide, or triple-wide mobile or manufactured homes. It’s also referred to as an MH3 policy because it’s like the HO3 policy for homeowners but designed to protect the unique characteristics of a mobile home.</p>\n<p>The policy covers the mobile home itself, other structures on the property (like fences or sheds), belongings, personal liability, and loss of use, and medical payments.</p>\n<h2 id=\"ho8modifiedcoverageform\">HO-8 Modified Coverage Form</h2>\n<p>The <a href=\"/glossary/ho8-policy/\">HO8 policy</a> is the go-to policy for older, <a href=\"/blog/high-risk-homeowners-insurance/\">high-risk homes</a>. These homes may have a difficult time getting other coverage because they may not meet underwriting requirements. For example, these homes may have outdated electrical wiring, which can be a fire risk. For that reason, their replacement cost may outweigh the home’s value.</p>\n<p>An HO8 policy may be a good fit your home is:</p>\n<ul>\n<li>Older, especially more than 40 years old.</li>\n<li>A registered landmark.</li>\n<li>An architecturally significant home.</li>\n<li>Constructed of hard-to-replace materials.</li>\n</ul>\n<p>The HO8 covers the home for its actual cash value against 10 named perils like the HO1:</p>\n<ol>\n<li>Fire or lightning</li>\n<li>Windstorm or hail</li>\n<li>Explosion</li>\n<li>Aircraft</li>\n<li>Riot or civil commotion</li>\n<li>Smoke</li>\n<li>Vehicles</li>\n<li>Vandalism</li>\n<li>Theft</li>\n<li>Falling objects</li>\n</ol>\n<p>Unlike the HO1, it also covers other structures, belongings, loss of use, personal liability, and medical payments.</p>"
