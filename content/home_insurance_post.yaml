    body: "<h2 id=\"whatispersonalliabilityinsurance\">What Is Personal Liability Insurance?</h2>\n<p>No matter how cautious you are, accidents happen and can be very costly. Personal liability insurance is the part of your <a href=\"/home-insurance/\">home insurance policy</a> that steps in when someone makes a claim or sues you over bodily harm or property loss you caused. It can help pay for things like:</p>\n<ul>\n<li>The injured party's medical bills.</li>\n<li>Repair costs for the person's damaged property.</li>\n<li>Your legal expenses if the claim escalates into a lawsuit.</li>\n</ul>\n<p>So say, for example, your neighbor stops by to bring your mail that got delivered to their house. Let's also imagine you've been meaning to repair the rail next to your porch steps – it's been a little wobbly lately. Unfortunately, that wobbly rail gave out while your neighbor held it to climb the steps, and they end up in the hospital after badly hurting their neck and back. They want you to pay $300,000 in damages accrued from missed work, surgery, and follow-up doctor visits.</p>\n<p>If you didn't have personal liability insurance to cover this massive cost, you might have to sell your house (and other assets) to settle the debt. But if you have at least $300,000 in personal liability insurance, you can make things right with your neighbor and not sell your property or deplete your savings.</p>\n<p>Think it won't happen to you? Consider this: according the <a href=\"https://injuryfacts.nsc.org/home-and-community/home-and-community-overview/introduction/\">National Safety Council (NSC)</a>, 38,300,000 people suffered nonfatal medically consulted injuries in homes in 2017.</p>\n<h2 id=\"whatdoespersonalliabilityinsurancecover\">What Does Personal Liability Insurance Cover?</h2>\n<p>Coverage E can help pay for:</p>\n<ul>\n<li>Repairs and legal expenses if you accidentally damage someone's property</li>\n<li>Medical bills and legal expenses if someone is accidentally injured on your property</li>\n<li>Medical bills and legal expenses if you are liable for the accidental injury of someone at another location</li>\n<li>An injured party’s loss of wages</li>\n</ul>\n<h2 id=\"whatpersonalliabilityinsurancedoesntcover\">What Personal Liability Insurance Doesn't Cover</h2>\n<p>Your personal liability coverage won't help pay for:</p>\n<ul>\n<li>Intentional damage to someone's property</li>\n<li>Injuries you purposefully cause</li>\n<li>Damage to your own property or residents' property</li>\n<li>Your injuries or injuries of residents in the home</li>\n<li>Claims arising from your business or profession</li>\n<li>Auto damage or injuries that happen in an auto accident</li>\n</ul>\n<p>It's also worth noting that your personal liability coverage won't address dog bite claims unless you add an <a href=\"/glossary/animal-liability/\">animal liability endorsement</a> to your policy.</p>\n<h2 id=\"howmuchpersonalliabilityinsurancedoineed\">How Much Personal Liability Insurance Do I Need?</h2>\n<p>The amount of personal liability coverage depends on a few factors:</p>\n<ul>\n<li>Your home's characteristics (e.g., if you have a pool, you likely need more liability protection because it increases the chance of someone getting hurt at your home)</li>\n<li>Your assets (if you have a high-value home, you may need more coverage)</li>\n<li>Your lifestyle (more visitors mean more opportunities for someone to get hurt)</li>\n</ul>\n<p>Typically, homeowners insurance policies offer $100,000 in personal liability coverage at minimum. But because bodily injury liabilities are so expensive, it's often smart to at least have the value of your home in liability protection. That's because if someone is injured and sues for medical costs and additional expenses, like emotional damage, their lawyer may use your home's value as a basis for what they can reasonably expect to win from you in a lawsuit.</p>\n<p>Some insurance providers offer a maximum liability coverage amount (ours is $500,000 in Florida, for example). Oftentimes, increasing your liability protection has little impact on your total premium.</p>\n<p>Learn more about <a href=\"/faq/how-much-homeowners-insurance-do-i-need/\">how much homeowners insurance you need</a>.</p>\n<h2 id=\"whendoineedpersonalliabilitycoverage\">When Do I Need Personal Liability Coverage?</h2>\n<p>As a homeowner, your house is a major asset. It may be the biggest purchase you make your whole life. That also means if you have a home, you could lose it in a lawsuit.</p>\n<p>That's <a href=\"/blog/4-times-for-liability-insurance/\">why personal liability protection is so important</a>.</p>\n<p>You need liability coverage if:</p>\n<ul>\n<li>You're a homeowner</li>\n<li>You regularly host parties or have guests over</li>\n<li>You have a pool or trampoline</li>\n<li>You volunteer / work with the community</li>\n</ul>\n<p>In some cases, it may even make sense for you to add extra liability protection by way of an umbrella policy. This is a cost-effective way to drastically increase your liability coverage.</p>"
