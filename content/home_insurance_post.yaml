    body: "<h2 id=\"whatislossofusecoverage\">What Is Loss of Use Coverage?</h2>\n<p>Loss of use insurance can help pay for the additional living expenses you take on when a covered <a href=\"/home-insurance/\">home insurance</a> claim makes your home uninhabitable.</p>\n<p>Think about the last time you stayed away from home. Chances are you had to line up a place to stay and pay to eat at restaurants or order takeout. If your trip was long enough, you likely had to handle other necessities, like going to the laundromat, etc.</p>\n<p>That's similar to what happens when you are forced to stay away from home while it's being repaired. So say your home is damaged by a fire, and you can't live there while repairs are underway. Coverage D in your home insurance policy can pay for additional living expenses, such as the cost of:</p>\n<ul>\n<li>Renting a place to stay</li>\n<li>Buying groceries</li>\n<li>Getting takeout</li>\n<li>Doing laundry</li>\n<li>And more</li>\n</ul>\n<p>Loss of use coverage is usually available for 12 months or how long it takes to make your dwelling inhabitable – whichever comes first.</p>\n<h2 id=\"whatdoeslossofusecoveragecover\">What Does Loss of Use Coverage Cover?</h2>\n<p>This portion of your home insurance policy can usually pay for:</p>\n<ul>\n<li>Temporary accommodation, for example a hotel, apartment or motel</li>\n<li>Transportation costs</li>\n<li>Pet boarding</li>\n<li>Grocery or restaurant bills spent in addition to your regular level of expenditure</li>\n<li>Relocation costs of your personal belongings</li>\n<li>Laundry expenses</li>\n<li>Parking fees</li>\n</ul>\n<p>Again, these expenses can be covered only up to the limits of your policy and only for the duration your policy states (usually 12 months).</p>\n<h2 id=\"whatdoesntlossofuseinsurancecover\">What Doesn't Loss of Use Insurance Cover?</h2>\n<p>Loss of use coverage typically won't pay for:</p>\n<ul>\n<li>Your mortgage</li>\n<li>Loss of rental income beyond the period it takes to repair or rebuild your home</li>\n</ul>\n<p>It also won't pay for additional living expenses when your home is made uninhabitable by an event your home insurance policy doesn't cover, like earthquakes.</p>\n<h2 id=\"whendoeslossofusecoveragekickin\">When Does Loss of Use Coverage Kick In?</h2>\n<p>To draw on your loss of use coverage, your home must be made uninhabitable by a <a href=\"/glossary/perils/\">peril</a> your home insurance policy covers, such as:</p>\n<ul>\n<li>Fire</li>\n<li>Windstorm</li>\n<li>Vandalism</li>\n</ul>\n<p>Typically, if your home is undamaged but you still can't access it because of a government mandate or a civil authority, this coverage won't kick in. An exception may happen if a civil authority prohibits the use of your home as a result of direct damage to neighboring premises. In those cases, you may be entitled to two weeks of additional living expenses coverage and/or <a href=\"/glossary/fair-rental-value/\">fair rental value</a> reimbursement.</p>\n<p>This coverage won't be effective if your home is uninhabitable because of <a href=\"/flood-insurance/\">flood damage</a>.</p>"
